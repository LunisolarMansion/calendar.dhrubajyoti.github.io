/* ===== MONTH LIST POPULATOR (SORTED + COLOR-SYNCED) ===== */
function populateMonthlyEvents(selectedMonth) {

    const list = $('#event-list');
    list.empty();

    /* 1Ô∏è‚É£ Filter events of selected month */
    let filtered = calendarEvents.filter(ev => {
        const d = new Date(ev.date);
        return d.getMonth() === selectedMonth;
    });

    if (filtered.length === 0) {
        list.append('<li>No important dates this month.</li>');
        return;
    }

    /* 2Ô∏è‚É£ Sort by actual date (ascending) */
    filtered.sort((a, b) => new Date(a.date) - new Date(b.date));

    /* 3Ô∏è‚É£ Render */
    filtered.forEach(ev => {

        const d = new Date(ev.date);
        const dateText =
            String(d.getDate()).padStart(2, '0') + '/' +
            String(d.getMonth() + 1).padStart(2, '0') + '/' +
            d.getFullYear();

        let textColor = "#ffffff"; // default white

        /* ===== COLOUR RULES (AUTHORITATIVE) ===== */

        // üîµ Sundays / 2nd & 4th Saturdays
        if (
            ev.description.toLowerCase().includes("sunday") ||
            ev.description.toLowerCase().includes("2nd saturday") ||
            ev.description.toLowerCase().includes("4th saturday")
        ) {
            textColor = "#3fa9f5";
        }

        // üü° Restricted Holidays
        else if (ev.type === "Restricted Holiday") {
            textColor = "#ffd700";
        }

        // üü¢ Matri Pitri Vandana
        else if (ev.description.toLowerCase().includes("matri pitri")) {
            textColor = "#32cd32";
        }

        // üü† All other Holidays
        else if (ev.type === "Holiday") {
            textColor = "#ff8c00";
        }

        /* 4Ô∏è‚É£ Date = WHITE, Text = category colour */
        list.append(`
            <li>
                <span style="color:#ffffff; font-weight:600;">
                    ${dateText} -
                </span>
                <span style="color:${textColor}; font-weight:600;">
                    ${ev.description}
                </span>
            </li>
        `);
    });
}

/* ===== IMPORTANT TASKS (RIGHT PANEL) ===== */
function populateMonthlyTasks(selectedMonth) {

    const list = $('#task-list');
    list.empty();

    const tasks = calendarEvents.filter(ev => ev.type === "event");

    tasks.forEach(ev => {

        let start, end;

        if (Array.isArray(ev.date)) {
            start = new Date(ev.date[0]);
            end   = new Date(ev.date[1]);
        } else {
            start = end = new Date(ev.date);
        }

        // Show task if it overlaps selected month
        if (
            start.getMonth() === selectedMonth ||
            end.getMonth() === selectedMonth
        ) {

            const period =
                `${String(start.getDate()).padStart(2,'0')}/${start.getMonth()+1}/${start.getFullYear()}
                 ‚Äì 
                 ${String(end.getDate()).padStart(2,'0')}/${end.getMonth()+1}/${end.getFullYear()}`;

            list.append(`
                <li>
                    <span class="task-period">${period}</span><br>
                    <span class="task-text">${ev.description}</span>
                </li>
            `);
        }
    });
}

    function setQuote(month) {
        $('#quote-text').text(monthQuotes[month]);

    populateMonthlyEvents(todayMonth);
populateMonthlyTasks(todayMonth);
